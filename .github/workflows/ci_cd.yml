name: Ruby on Rails CI (SQLite)

on:
push:
branches:
- main
name: Ruby on Rails CI (test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libsqlite3-dev

      - name: Install gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Prepare test database
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails db:create db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails test
